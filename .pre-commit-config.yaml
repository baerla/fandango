repos:
-   repo: local
    hooks:
    -   id: black
        name: black
        entry: black .
        language: system
        files: ^(src|tests|evaluation)
-   repo: local
    hooks:
    - id: mypy
      name: mypy
      files: (src|tests).*\.py$
      entry: bash -c "git diff --cached --name-only --diff-filter=ACMR | grep -E '(src|tests).*\.py$' | xargs mypy"
      language: system