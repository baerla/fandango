name: Code checks

python-versions: &python_versions
  - '3.8'
  - '3.9'
  - '3.10'

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch: # Enables manual execution from the Actions tab

jobs:
  black-check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: *python_versions  # Python version to run

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install black
        run: |
          pip install black

      - name: Check formatting with black
        run: |
          black --check src

  mypy-check:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner provided by GitHub

    strategy:
      matrix:
        python-version: *python_versions  # Python version to run

    steps:
      # Step 1: Checkout the repository's code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Get changed files
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          files: |
            src/**/*.py
            src/**.py
            tests/**/*.py
            tests/**.py

      # Step 3: Set up Python environment
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      # Step 4: Install mypy
      - name: Install mypy
        run: |
          pip install mypy
          pip install -e .

      # Step 6: Run mypy on changed files
      - name: Run mypy on changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          COMMAND="echo \"${{ steps.changed-files.outputs.all_changed_files }}\" | tr ' ' '\n' | xargs -I {} mypy \"{}\""
          echo $COMMAND
          eval $COMMAND

